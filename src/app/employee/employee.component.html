<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
  <img width="300" alt="Angular Logo" src="https://www.allindiajobs.in/wp-content/uploads/2018/06/logo-1-1-6jzpxilwsr5dz3in35dhitbv0j7i319xx834udsgiue.png">
</div>


<h1 >Register</h1>

<form class="example-form">
  <mat-form-field class="example-full-width">
    <input matInput [(ngModel)]="employee.employeeName" placeholder="Enter The EmployeeName" name="EmployeeName" [ngModelOptions]="{standalone: true}"  required minlength="4" >
    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
    
  </mat-form-field><br>

  <mat-form-field class="example-full-width">
    <input matInput [(ngModel)]="employee.employeeAddress" placeholder="Enter your address" name="EmployeeAddress" [ngModelOptions]="{standalone: true}">
  </mat-form-field><br>
  
  <mat-form-field class="example-full-width">
    <input matInput [(ngModel)]="employee.employeeSalary" placeholder="Enter The Employee salary" name="EmployeeSalary" [ngModelOptions]="{standalone: true}">
  </mat-form-field><br>

  <mat-form-field class="example-full-width">
    <input matInput [(ngModel)]="employee.employeeEmail" placeholder="Enter The Employee email" name="EmployeeEmail" [ngModelOptions]="{standalone: true}">

 </mat-form-field>
 <mat-form-field class="example-full-width">
  <input matInput [(ngModel)]="employee.employeeEmail" placeholder="Enter The Employee email" name="EmployeeEmail" [ngModelOptions]="{standalone: true}">
</mat-form-field>
<mat-form-field>
    <input matInput [matDatepicker]="employee.joinDate" placeholder="Value binding" [value]="date.value">
    <mat-datepicker-toggle matSuffix [for]="employee.joinDate"></mat-datepicker-toggle>
    <mat-datepicker #picker3></mat-datepicker>
  </mat-form-field>

  <!-- <button mat-stroked-button (click)="gotolistPage()" style="float: right;" >Next</button> -->
    
</form>

<button type="button" mdbBtn color="primary" mdbWavesEffect (click)="gotolistPage()">Next</button> -->
<button mat-raised-button color="primary" (click)="onSubmit()"
aria-label="Example icon-button with a heart icon">
Create
</button>

<button mat-raised-button color="warn" style="float: right" (click)="gotolistPage()"
  aria-label="Example icon-button with a heart icon">
  <mat-icon aria-label="Example icon-button with a heart icon">favorite</mat-icon>
</button>
